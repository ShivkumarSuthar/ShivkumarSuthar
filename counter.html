<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #clientCount {
        font-size: 36px; /* Adjust font size as needed */
        font-weight: bold; /* Make the text bold */
        color: #333; /* Text color */
      }
    </style>
  </head>
  <body>
    <div id="clientCount">0</div>

    <script>
      let clientCounter = 400;
      let intervalId;

      function increaseClientCount() {
        // Increment client count
        clientCounter++;
        // Update the display
        document.getElementById("clientCount").innerText = clientCounter;

        // Check if the count has reached 500
        if (clientCounter >= 500) {
          // If so, clear the interval to stop further incrementation
          clearInterval(intervalId);
        }
      }

      // Call increaseClientCount() periodically, for example, every second
      intervalId = setInterval(increaseClientCount, 10); // Adjust interval as needed
    </script>
  </body>
</html>
